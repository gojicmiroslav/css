<!DOCTYPE html>
<html>
<head>
<title>Flex - Align Items Horizontally</title>

<style>

#parent {
	border:5px solid black;
	height:500px;
	display: flex;
	justify-content: space-around;
	align-items: stretch;
}	

.child {
	text-align: center;
}

#child1 {
	width:150px;
	height: 150px;
	background: pink;
	line-height:150px;
}

#child2 {
	width:200px;
	height: 300px;
	background: cyan;
	line-height:300px;
}

#child3 {
	width:200px;
	height: 200px;
	background: blue;
	line-height:200px;
}

#child4 {
	width:300px;
	height: 100px;
	background: red;
	line-height:100px;
}

</style>
</head>
<body>

<div id="parent">
	<div id="child1" class="child">FIRST</div>
	<div id="child2" class="child">SECOND</div>
	<div id="child3" class="child">THIRD</div>
	<div id="child4" class="child">FOURTH</div>
</div>

</body>
</html>
