<!DOCTYPE html>
<html>
<head>
	<title>Froms</title>
	<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>

<div id="container">
	<h1>Styling Forms - nastaviti 11:00</h1>
	<form>
		<fieldset>
			<legend>Contact Us</legend>

			<label for="form-name">Your name</label>
			<input type="text" name="" id="form-name">

			<label for="form-email">Your email</label>
			<input type="email" name="" id="form-email">

			<label for="form-address">Your address</label>
			<input type="text" name="" id="form-address">

			<label for="form-phone">Your phone</label>
			<input type="tel" name="" id="form-phone">

			<label for="form-message">Send a message</label>
			<textarea id="form-message"></textarea>

			<input type="submit" name="" value="Send message">
		</fieldset>
	</form>
</div>

</body>
</html>
